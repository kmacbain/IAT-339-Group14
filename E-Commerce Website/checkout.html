            <main>

            <!-- Section Module x: maintained by xx -->
            <section class="grid-section">
                <div class="grid-col-2-12">
                    <div class="checkout_module">
                        <header>
                            <h4>Checkout <span><input type="button" name="returntocart" value="RETURN TO CART"></span></h4>
                        </header>
                        <div class="checkout_main">
                            <div class="checkout_form">
                                <h5>Shipping Details</h5>
                                <div class="text_column1">
                                    <label for="fname">*First Name</label><br>
                                    <input type="text" name="fname" id="fname" value="Text Field"><br>
                                </div>
                                <div class="text_column1">
                                    <label for="lname">*Last Name</label><br>
                                    <input type="text" name="lname" id="lname" value="Text Field"><br>
                                </div>
                                <div class="text_column1">
                                    <label for="email">*Enail Address</label><br>
                                    <input type="text" name="email" id="email" value="Text Field"><br>
                                </div>
                                <div class="text_column1">
                                    <label for="pnum">*Phone Number</label><br>
                                    <input type="text" name="pnum" id="pnum" value="Text Field"><br>
                                </div>
                                <div class="text_column2">
                                    <label for="address">*Address</label><br>
                                    <input type="text" name="address" id="address" value="Text Field"><br>
                                </div>
                                <div class="text_column2">
                                    <label for="city">*City</label><br>
                                    <input type="text" name="city" id="city" value="Text Field"><br>
                                </div>
                                <div class="text_column1">
                                    <label for="country">*Country</label><br>
                                    <input type="text" name="country" id="country" value="Text Field"><br>
                                </div>
                                <div class="text_column1">
                                    <label for="zcode">*Postal or Zip Code</label><br>
                                    <input type="text" name="zcode" id="zcode" value="Text Field"><br>
                                </div>
                                
                            </div>
                            <div class="checkout_form2">
                                <h5>Payment Details</h5>
                                <div class="text_column2">
                                    <label for="cnum">*Card Number</label><br>
                                    <input type="text" name="cnum" id="cnum" value="Text Field"><br>
                                </div>
                                <div class="text_column2">
                                    <label for="cname">*Name on Card</label><br>
                                    <input type="text" name="cname" id="cname" value="Text Field"><br>
                                </div>
                                <div class="text_column1">
                                    <label for="email">*Expiration Date (MM/YY)</label><br>
                                    <input type="text" name="expdate" id="expdate" value="Text Field"><br>
                                </div>
                                <div class="text_column1">
                                    <label for="pnum">*Security code</label><br>
                                    <input type="text" name="scode" id="scode" value="Text Field"><br>
                                </div>
                            </div>
                        
                            <aside class="checkout_sidebar">
                                <h5>Order Summary</h5>
                                <section>
                                    <p>Item 1 
                                        <span>$8000</span>
                                    </p>
                                    <p>item 2
                                        <span>$8000</span>
                                    </p>
                                    <p>item 3
                                        <span>$8000</span>
                                    </p>
                                </section>
                                <section>
                                    <p>Bag Subtotal
                                        <span>$24000</span>
                                    </p>
                                    <p>Shipping
                                        <span>FREE</span>
                                    </p>
                                    <p>Estimated Tax
                                        <span>$300</span>
                                    </p>
                                </section>
                                <section>
                                    <p>Total
                                        <span>$24300</span>
                                    </p>
                                    <a href=""><input type="button" name="purchasenow" value="PURCHASE NOW"></a>
                                </section>
                            </aside>
                        </div>

            </section>

                            https://www.w3schools.com/html/html_forms.asp -->
